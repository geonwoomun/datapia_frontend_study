<!doctype html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <script>
            let str="";
            for(let i=0;i<5;i++){
                for(let j=4;j>i;j--){
                    str+=" ";
                }
                for(let j=0;j<=i;j++){
                    str+="*";
                }
                for(let j=1;j<=i;j++){
                    str+="*";
                }
                str+="\n";
            }
            console.log(str);
    </script>
  </body>
</html>
